name: Build and Test .NET Solution

on:
  push:
    branches:
      - master
      - feature/*
  pull_request:
    branches:
      - master

env:
  DOTNET_VERSION: '9.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test ./test/ImageResizer.Tests.Unit/ImageResizer.Tests.Unit.csproj --configuration Release --no-build --logger "trx;LogFileName=TestResults.trx"
